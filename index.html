<!DOCTYPE html>
<html lang="en" ng-app="typetool">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Angular</title>
  <link href="css/milligram.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <script src="js/angular.js" type="text/javascript"></script>
  <script src="js/angular-sanitize.min.js" type="text/javascript"></script>
  <script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="js/main.js" type="text/javascript"></script>

  <script src="https://use.typekit.net/igo5vfk.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body ng-controller="StyleController">
  
  <aside class="sidebar">
    
    <header>
      <h3>{{activeStyle.name}}</h3>
    </header>
    <form>
      <label for="fontSize">Font size</label>
      <input type="number"  lang="en" step="0.1" id="fontSize" ng-model="activeStyle.fontSize" >

      <label for="lineHeight">Line height</label>
      <input type="number" lang="en" step="0.1" id="lineHeight" ng-model="activeStyle.lineHeight" >

    </form>
  </aside>
  


  <div class="page">

    <div class="container" id="{{project}}">
        <style>{{compileStyle()}}</style>
        
        <div ng-repeat="style in fontStyles" ng-click="editStyle(style)" ng-class="{active:isActive(style.id)}" class="fontStyle style-{{style.name}}" >
          <div class="styleDesc">
            <span class="styleName">{{style.name}}</span>
            
            <span class="styleProp" ng-if="style.name == 'base' ">{{style.fontSize}}PX</span>

            <span class="styleProp" ng-if="style.name != 'base' ">{{style.fontSize}}REM / {{style.fontSize | emtopx:base.fontSize}}PX</span>
          </div>
          <div ng-bind-html="style.sample"> </div>
        </div>

      </div>  
    </div>
  </div>
  
  
</body>
</html>
